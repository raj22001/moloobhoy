<button id="toggleButton" class="sound-text"><i class="fa fa-volume-up"></i> <!-- Default play icon -->
  <span>Mute</span></button>

  <script>
    const audio = document.getElementById("bgMusic");
    const toggleButton = document.getElementById("toggleButton");
  
    toggleButton.addEventListener("click", function() {
      if (audio.paused) {
        audio.play();
        toggleButton.innerHTML = '<i class="fa fa-volume-up"></i> <span>Mute</span>'; // Change to pause icon and text
      } else {
        audio.pause();
        toggleButton.innerHTML = '<i class="fas fa-volume-mute"></i> <span>Unmute</span>'; // Change to play icon and text
      }
    });
</script>
